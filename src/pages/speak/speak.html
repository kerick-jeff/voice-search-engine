<ion-content>
  <div class="speak">
    <div class="speak__top">
      Speak Now...
    </div>

    <div class="speak__middle">
      <div class="matches">
        <div *ngFor="let match of matches" class="match">
          Â· {{ match }}
        </div>
      </div>

      <div style="display: flex; justify-content: center">
        <div id="wave">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
    
    <div class="speak__bottom">
      <ion-row>
        <ion-col col-2>
          <button (click)="goBack()" ion-button clear large icon-only>
            <ion-icon name="ios-close" style="color: #f53d3d; font-weight: bold"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8></ion-col>
        <ion-col col-2>
          <button (click)="reset()" ion-button clear large icon-only>
            <ion-icon name="ios-refresh" style="color: #488aff; font-weight: bold"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
